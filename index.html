<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Executor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(0, 0, 0, 0.5), rgba(255, 0, 0, 0.3));
            animation: gradientShift 8s infinite linear;
        }
        .container {
            text-align: center;
            background: rgba(10, 10, 10, 0.9);
            padding: 60px;
            border-radius: 25px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.7), inset 0 0 15px rgba(255, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
            z-index: 1;
        }
        .title {
            color: #ff0000;
            font-size: 50px;
            font-family: 'Arial Black', Arial, sans-serif;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.9), 0 0 25px rgba(255, 0, 0, 0.6);
            margin-bottom: 40px;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end), glow 2s infinite alternate;
        }
        .download-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            padding: 25px 50px;
            border: 3px solid #ff3333;
            border-radius: 15px;
            font-size: 28px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            transform: perspective(500px) rotateX(10deg);
        }
        .download-btn:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            transform: perspective(500px) rotateX(0deg) scale(1.1);
            box-shadow: 0 12px 20px rgba(255, 0, 0, 0.7);
        }
        .download-btn:active {
            transform: perspective(500px) rotateX(0deg) scale(0.95);
            box-shadow: 0 5px 10px rgba(255, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255, 0, 0, 0.9), 0 0 25px rgba(255, 0, 0, 0.6); }
            to { text-shadow: 0 0 25px rgba(255, 0, 0, 1), 0 0 35px rgba(255, 0, 0, 0.8); }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">O Melhor Executor de Roblox</h1>
        <a href="https://tinyurl.com/vexorexecutor" class="download-btn" download>Download</a>
    </div>
</body>
</html>
